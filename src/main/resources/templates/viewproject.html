<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link th:href="@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" th:src=@{/js/actions.js}></script>
</head>
<body>

<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home page</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br><br>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<a th:href="@{/createtask/{projectId}(projectId = ${projectId})}">
					<button type="button" class="btn btn-default" aria-label="Left Align">
					  <span class="glyphicon glyphicon-plus"></span>
					</button><span>Create Task</span>
					
				</a>
			</div>
			
			<div class="col-xs-12">
				ToDo 
			</div>
			
		</div>
		<div class="card">
			
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							
							<th>TaskName</th>
							<th>Due</th>
							<th>priority</th>
							<th>TaskStatus</th>
							<th>Assignee</th>
						</tr>
					</thead>
					
					<tbody>
						<span th:each="tasks : ${todo}">
					        
					            <tr th:each="task: ${tasks}">
						                
						                 <th th:text="${task.taskName}"></th>
										 <th th:text="${task.due}"></th>
										  <th th:text="${task.priority}"></th>
										 <th th:text="${task.taskStatus}"></th>
										 <th th:text="${task.assignId}"></th>
										 <th><a th:href="@{/edittask/{projectId}/{id}(projectId = ${projectId}, id = ${task.id})}">
											<button type="button" class="btn btn-default" aria-label="Left Align">
											  <span class="glyphicon glyphicon-pencil"></span>
											</button><span>Edit</span>
										</a></th>
		
					                  <span th:switch="${task.mark}">
					                  	<th th:case="1"><button type="button" class="btn btn-success">Delete</button></th>
					                  </span>
					            </tr>
					       
					    </span>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	
	<br>
	<br>
	<br>
	<br><br>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				Doing
			</div>
			
		</div>
		<div class="card">
				
			<div class="card-block">	
				<table class="table table-hover">
					<thead>
						<tr>
							
							<th>TaskName</th>
							<th>Due</th>
							<th>priority</th>
							<th>TaskStatus</th>
							<th>Assignee</th>
						</tr>
					</thead>
					
					<tbody>
						<span th:each="tasks : ${doing}">
					        
					            <tr th:each="task: ${tasks}">
						                
						                 <th th:text="${task.taskName}"></th>
										 <th th:text="${task.due}"></th>
										  <th th:text="${task.priority}"></th>
										 <th th:text="${task.taskStatus}"></th>
										 <th th:text="${task.assignId}"></th>
										 <th><a th:href="@{/edittask/{projectId}/{id}(projectId = ${projectId}, id = ${task.id})}">
											<button type="button" class="btn btn-default" aria-label="Left Align">
											  <span class="glyphicon glyphicon-pencil"></span>
											</button><span>Edit</span>
										</a></th>
		
					                  <span th:switch="${task.mark}">
					                  	<th th:case="1"><button type="button" class="btn btn-success">Delete</button></th>
					                  </span>
					            </tr>
					       
					    </span>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	
	
	
	<br>
	<br>
	<br>
	<br><br>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				Done
			</div>
			
		</div>
	
		<div class="card">
				
			<div class="card-block">
				<p>Done</p>	
				<table class="table table-hover">
					<thead>
						<tr>
							
							<th>TaskName</th>
							<th>Due</th>
							<th>priority</th>
							<th>TaskStatus</th>
							<th>Assignee</th>
						</tr>
					</thead>
					
					<tbody>
						<span th:each="tasks : ${done}">
					        
					            <tr th:each="task: ${tasks}">
						                 <th th:text="${task.taskName}"></th>
										 <th th:text="${task.due}"></th>
										  <th th:text="${task.priority}"></th>
										 <th th:text="${task.taskStatus}"></th>
										 <th th:text="${task.assignId}"></th>
										 <th><a th:href="@{/edittask/{projectId}/{id}(projectId = ${projectId}, id = ${task.id})}">
											<button type="button" class="btn btn-default" aria-label="Left Align">
											  <span class="glyphicon glyphicon-pencil"></span>
											</button><span>Edit</span>
										</a></th>
		
					                  <span th:switch="${task.mark}">
					                  	<th th:case="1"><button type="button" class="btn btn-success">Delete</button></th>
					                  </span>
					            </tr>
					       
					    </span>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>

</body>
</html>
